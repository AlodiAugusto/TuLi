<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tu Lista</title>
</head>
<body>
    <div id="contenedor" class="contenedor">
        <h1>Tu-Li</h1><hr>
        <h2>Busca tus series pendientes</h2>
            <input type="text" placeholder="Ingresa una serie" id="buscador" class="buscador">
            <div id="buscada">
            </div><hr>
            <h2>Series populares</h2>
            <div id="cartelera">  
            </div>
            <h3 class="cantidad" id="cantidad"></h3>
            <button type="button" id="anterior" class="boton">Volver</button>    
            <button type="button" id="siguiente" class="boton">Mas series</button><hr>        
        <div class="tu-lista" id="tu-lista">
            <h2>Tu Lista de series pendientes</h2>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
